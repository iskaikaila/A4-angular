<h1>WELCOME NCT-APP !</h1>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!-- app.component.html -->
<app-map [reports]="reports"></app-map>
<br>


<app-report-table 
  [reports]="reports" 
  (editRequested)="selectReportForEdit($event)" 
  (detailRequested)="selectReportForDetail($event)"
  (reportStatusChanged)="changeReportStatus($event)"
  (reportDeleted)="handleReportDeletion($event)">
</app-report-table>



<app-report-detail 
  *ngIf="selectedReport && !editMode" 
  [report]="selectedReport">
</app-report-detail>

<app-report-form 
  (newLocationAdded)="addLocation($event)"
  (reportCreated)="addReport($event)">
</app-report-form>

<app-report-edit 
  *ngIf="selectedReport && editMode" 
  [report]="selectedReport"
  [locations]="locations"
  (reportUpdated)="updateReport($event)"

  (newLocationAdded)="addLocation($event)"
>
</app-report-edit>
